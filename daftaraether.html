<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Kerja</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form {
            background: #222;
            padding: 1.4rem;
            border-radius: 8px;
            width: 80%;
            max-width: 490px;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.4);
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        input, textarea, button {
            width: 850%;
            margin: 0.4rem 0;
            padding: 0.6rem;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }
        button {
            background: red;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #222;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<div class="form">
    <h2>Daftar</h2>
    <form id="jobForm">
        <input type="text" id="nama" placeholder="Nama Lengkap" required>
        <input type="number" id="umur" placeholder="Umur" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="job" placeholder="Posisi yang Diinginkan" required>
        <textarea id="alasan" placeholder="Alasan Bergabung" rows="3" required></textarea>
        <button type="submit">Kirim</button>
    </form>
</div>

<div class="modal" id="successModal">
    <div class="modal-content">
        <h3>Pendaftaran Berhasil!</h3>
        <p>Terima kasih sudah mendaftar. Kami akan menghubungi Anda segera!</p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<script>
    const form = document.getElementById('jobForm');
    const modal = document.getElementById('successModal');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const nama = document.getElementById('nama').value;
        const umur = document.getElementById('umur').value;
        const email = document.getElementById('email').value;
        const job = document.getElementById('job').value;
        const alasan = document.getElementById('alasan').value;

        const webhookURL = 'https://discord.com/api/webhooks/1322895923378130985/4Hvo8EZSzRvSNhGB3BgQYgj1XJw1OJZvFHYR1I6jn0lO_Ym8bzl_iXknCQjKfPOyboEN';  // Ganti sama webhook Discord lu

        const data = {
            content: `# Pendaftar Baru \nNama: ${nama}\nUmur: ${umur}\nEmail: ${email}\nPosisi: ${job}\nAlasan: ${alasan}`
        };

        await fetch(webhookURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        modal.style.display = 'flex';
        form.reset();
    });

    function closeModal() {
        modal.style.display = 'none';
    }
</script>

</body>
</html>
