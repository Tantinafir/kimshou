<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosial Media - ValoZ Spectre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #e63946;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .social-links a {
            background-color: #1a1a1a;
            color: white;
            padding: 15px 30px;
            border-radius: 50%;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .social-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
        .social-links a:active {
            transform: scale(0.9);
        }
        .social-links a i {
            font-size: 28px;
        }
        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Sosial Media</h1>
        <p>Ikuti kami di platform sosial media untuk update terbaru!</p>
    </header>
    <div class="content">

            <a href="https://www.instagram.com/kimshouofficial?igsh=cHB6bjNpNTByeGhk" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/@kimshouofficial" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 KimShou</p>
    </footer>
</body>
</html>
